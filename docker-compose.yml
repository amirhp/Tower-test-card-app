version: '3'

services: 
  server:
    build: ./server
    expose:
      - "${API_SERVER_PORT}"
    environment: 
      API_HOST: ${API_HOST}
      API_SERVER_PORT: ${API_SERVER_PORT}
      ENVIRONMENT: ${ENVIRONMENT}
    ports: 
      - "${API_SERVER_PORT}:${API_SERVER_PORT}"
    volumes: 
      - ./server/:/srv/app/server/
    command: npm start
  
  frontend:
    build: ./frontend
    environment: 
      - REACT_APP_PORT=${REACT_APP_PORT}
    expose: 
      - "${REACT_APP_PORT}"
    ports: 
      - "${REACT_APP_PORT}:${REACT_APP_PORT}"
    volumes: 
      - ./frontend/src:/srv/app/client/src
      - ./frontend/public:/srv/app/client/public
      - ./frontend/build:/srv/app/clientb/build
    links: 
      - server:api
    depends_on:
      - server
    command: npm start